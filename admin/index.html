<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - MD Razib Portfolio</title>
  <link rel="stylesheet" href="css/admin-style.css">
  <link rel="stylesheet" href="css/admin-neumorphism.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="login-container">
    <div class="login-card neumorphism">
      <div class="login-header">
        <div class="logo-circle">
          <i class="fas fa-user-shield"></i>
        </div>
        <h1>Admin Panel</h1>
        <p>MD Razib Portfolio</p>
      </div>

      <form id="loginForm" class="login-form">
        <div class="form-group">
          <div class="input-wrapper neumorphism-inset">
            <i class="fas fa-user"></i>
            <input type="text" id="username" placeholder="Username" required autocomplete="username">
          </div>
        </div>

        <div class="form-group">
          <div class="input-wrapper neumorphism-inset">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Password" required autocomplete="current-password">
            <i class="fas fa-eye toggle-password" id="togglePassword"></i>
          </div>
        </div>

        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox" id="rememberMe">
            <span>Remember me</span>
          </label>
        </div>

        <button type="submit" class="btn-login neumorphism">
          <span>Login</span>
          <i class="fas fa-arrow-right"></i>
        </button>

        <div id="errorMessage" class="error-message"></div>
      </form>

      <div class="login-footer">
        <p class="demo-credentials">
          <i class="fas fa-info-circle"></i>
          Demo: admin / admin123
        </p>
      </div>
    </div>
  </div>

  <script src="js/auth.js"></script>
</body>

</html>
